name: CI

on:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check versions
        run: node scripts/sync-versions.js --check

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Check coverage
        if: matrix.os == 'ubuntu-latest'
        run: |
          go tool cover -func=coverage.out
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' | xargs -I{} sh -c 'echo "Total coverage: {}%"'

      - name: Run vet
        run: go vet ./...
